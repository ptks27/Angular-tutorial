<app-sqaure-flex-main
  [divHeight]="sqaureHeight"
  [divWidth]="sqaureWidth"
></app-sqaure-flex-main>
<div class="flex justify-center text-center">
  <h1 class="mt-3">width:</h1>
  <button class="btn" (click)="sqaureWidth = 50">50px</button>
  <button class="btn" (click)="sqaureWidth = 100">100px</button>
  <button class="btn" (click)="sqaureWidth = 200">200px</button>
  <button class="btn" (click)="sqaureWidth = 350">350px</button>
</div>
