<div class="flex justify-center text-center my-3">
  <h1 class="font-bold text-2xl text-red-500">REST API</h1>
</div>
<div class="flex justify-center items-center my-3 gap-1">
  <label class="input input-bordered flex items-center gap-2 w-64">
    <input type="text" class="grow" placeholder="Search" #myNameInputText />
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 16 16"
      fill="currentColor"
      class="h-4 w-4 opacity-70"
    >
      <path
        fill-rule="evenodd"
        d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
        clip-rule="evenodd"
      />
    </svg>
  </label>
  <button (click)="searchBookList(myNameInputText.value)" class="btn">
    ค้นหา
  </button>
</div>

<div class="flex items-center justify-center" *ngFor="let book of bookList">
  <span class="font-semibold text-blue-500">Name : </span>
  <p class="mr-3">{{ book.name }}</p>
  <span class="font-semibold text-green-400">Page : </span>
  <p>{{ book.numberOfPages }}</p>
</div>
