<div class="flex justify-center my-5">
  <img
    *ngIf="isShowImage"
    #GalaxyImage
    class="img transition-width"
    src="https://images.pexels.com/photos/4263833/pexels-photo-4263833.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
    alt="Milky Way Galaxy"
  />
</div>
<div class="flex justify-center my-3">
  <label for="" class="mr-1 font-bold">Show Image</label>
  <input
    type="checkbox"
    checked="checked"
    class="checkbox"
    [(ngModel)]="isShowImage"
  />
</div>
<div class="flex justify-center text-center">
  <h1 class="mt-3 font-bold text-red-400">Width :</h1>
  <button class="btn bg-blue-200" (click)="small()">Small</button>
  <button class="btn bg-yellow-200" (click)="medium()">Medium</button>
  <button class="btn bg-indigo-300" (click)="big()">Big</button>
</div>
