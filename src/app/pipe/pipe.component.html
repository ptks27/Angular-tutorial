<div class="flex justify-center text-center">
  <h1 class="font-bold text-2xl my-5 text-violet-700">การใช้งาน Pipe</h1>
</div>
<div class="flex justify-center w-full">
  <p-table [value]="pokemonChooseList" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th class="text-yellow-500">id</th>
        <th class="text-red-500">pokename</th>
        <th class="text-green-500">choose</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-pokemon>
      <tr>
        <td>{{ pokemon.id }}</td>
        <td>{{ pokemon.pokename }}</td>
        <td class="font-bold text-black">{{ pokemon.choose | choose }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
